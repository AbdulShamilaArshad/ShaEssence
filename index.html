 slides.innerHTML="";
 dots.innerHTML="";

 let sliderList = [];
 let price = 0;
 

 if(currentCategory === "luxury"){
   sliderList = sliderLuxury;
   price = prices[currentML].luxury;

 sliderList.forEach((p,i)=>{

function go(i){

const phoneNumber = "919487860718";

function sendWhatsAppOrder() {
    const cartItems = document.querySelectorAll("#cartItems li");

    if (cartItems.length === 0) {
        alert("Your cart is empty");
        return;
    }

    let message = "ðŸ›ï¸ *Sha Essence Order*%0A%0A";

    cartItems.forEach(item => {
        message += "â€¢ " + item.innerText.replace("âœ–", "").trim() + "%0A";
    });

    message += "%0AðŸ’° *Total:* â‚¹" + total;

    const url = `https://wa.me/${phoneNumber}?text=${message}`;

    window.open(url, "_blank");
}

    function addToCart(name, price, qty = 1) {
        qty = parseInt(qty);
        const cart = document.getElementById("cartItems");
        const key = name; // name already includes ML
        let item = cart.querySelector(`[data-key="${key}"]`);

        if (item) {
            // Item already exists â†’ increase qty
            let qtyEl = item.querySelector(".cart-qty");
            let currentQty = parseInt(qtyEl.innerText);
            currentQty += qty;
            qtyEl.innerText = currentQty;

            let priceEl = item.querySelector(".cart-price");
            priceEl.innerText = currentQty * price;

            total += qty * price;
        } else {
            // New item
            const li = document.createElement("li");
            li.setAttribute("data-key", key);
            li.setAttribute("data-price", price);

            li.innerHTML = `
                <span class="cart-name">${name}</span>

                <div class="cart-qty-box">
                    <button class="qty-btn" onclick="updateCartQty(this, -1)">âˆ’</button>
                    <span class="cart-qty">1</span>
                    <button class="qty-btn" onclick="updateCartQty(this, 1)">+</button>
                </div>

                <span class="cart-price">â‚¹${price}</span>


               
            `;

            cart.appendChild(li);
            total += price;
        }
        
        

        document.getElementById("total").innerText = total;
    }
    
    

    function updateCartQty(btn, change) {
        const li = btn.closest("li");
        const qtyEl = li.querySelector(".cart-qty");
        const price = parseInt(li.dataset.price);
        let qty = parseInt(qtyEl.innerText) + change;

        if (qty <= 0) {
            removeCartItem(btn);
            return;
        }

        qtyEl.innerText = qty;
        li.querySelector(".cart-price").innerText = `â‚¹${qty * price}`;


        total += change * price;
        document.getElementById("total").innerText = total;
    }

    function removeCartItem(el) {
        const li = el.closest("li");
        const price = parseInt(li.dataset.price);
        const qty = parseInt(li.querySelector(".cart-qty").innerText);

        total -= price * qty;
        li.remove();

        document.getElementById("total").innerText = total;
    }

    
    /* Pause on hover */
    document.querySelector('.slider').addEventListener('mouseenter', ()=>clearInterval(timer));
    document.querySelector('.slider').addEventListener('mouseleave', start);

</script>

</body>
