        <script>
            
            function addCarToCart(btn, name, price) {
              const key = `${name} (${currentCarML} ML)`;

              addToCart(key, price);

              const card = btn.closest(".card");
              btn.style.display = "none";

              const qtyBox = card.querySelector(".qty-control");
              qtyBox.style.display = "flex";
              qtyBox.querySelector(".qty").innerText = 1;
            }

            function changeCarQty(btn, change, name, price) {
              const qtyBox = btn.closest(".qty-control");
              const qtyEl = qtyBox.querySelector(".qty");
              let qty = parseInt(qtyEl.innerText) + change;

              const key = `${name} (${currentCarML} ML)`;

              if (qty <= 0) {
                removeCartByName(key);

                qtyBox.style.display = "none";
                qtyBox.previousElementSibling.style.display = "block";
                return;
              }

              qtyEl.innerText = qty;
              updateCartQtyByName(key, change);
            }
            
            function setCarML(ml) {
                currentCarML = parseInt(ml);
                loadCarPerfumes();
            }
        </script>

              if (qty <= 0) {
                // Remove from cart

                qtyBox.style.display = "none";
                qtyBox.previousElementSibling.style.display = "block";
                return;

              qtyEl.innerText = qty;
              updateCartQtyByName(name + ` (${currentML} ML)`, change);
            }

              let qty = parseInt(qtyEl.innerText) + change;
              qtyEl.innerText = qty;

                    document.getElementById("cartCount").innerText = "0 items";
